name: Build Android APK

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    # Шаг 1: Получаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # Шаг 2: Устанавливаем Python
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    # Шаг 3: Устанавливаем системные зависимости
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-8-jdk \
          zip \
          unzip \
          git \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          ninja-build

    # Шаг 4: Обновляем pip и устанавливаем Buildozer
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install --user buildozer
        pip install --user cython

    # Шаг 5: Инициализируем Buildozer (если нужно)
    - name: Initialize Buildozer if needed
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi

    # Шаг 6: Собираем APK
    - name: Build APK with Buildozer
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        export ANDROIDSDK="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROIDNDK="$HOME/.buildozer/android/platform/android-ndk"
        buildozer -v android debug

    # Шаг 7: Загружаем собранный APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 7
